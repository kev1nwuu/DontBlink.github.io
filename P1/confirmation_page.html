<!DOCTYPE html>


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <title>Confirmation-Don't blink</title>
    <link rel="stylesheet" href="./confirmation.css">
    <script type="text/javascript" src="./confirmation.js"></script>
</head>

<body>
    <div class="container text-center mt-5">
        <h1><span id="name"></span>, we've got you confirmed for your appointment!</h1>
        <p>A confirmation email will also be delivered shortly, including options for changing or canceling
            appointments.</p>
        <hr>
        <h3>THANK YOU ~</h3>
        <hr>
        <h5>Appointment Details:</h5>
        <p>Shoot Location: <span id="location"></span></p>
        <p>Appointment Date and Time: <span id="appointmentDateTime"></span></p>
        <p>Expert: <span id="expert"></span></p>
        <p>Total Price: <span id="totalPrice"></span></p>

        <a class="navbar-brand home-link" href="./index.html"> Back to Home</a>

    </div>


    <script>
        window.addEventListener('load', function () {
            // Get the URL parameters
            let params = new URLSearchParams(window.location.search);

            // Get values from URL parameters
            let name = params.get('name');
            let appointmentDate = params.get('appointmentDate');
            let appointmentTime = params.get('appointmentTime');
            let expert = params.get('expert');
            let location = params.get('location');
            let price = params.get('price');

            // Display values on page
            document.querySelector('#name').textContent = name;
            document.querySelector('#appointmentDateTime').textContent = `${appointmentDate} at ${appointmentTime}`;
            document.querySelector('#expert').textContent = expert;
            document.querySelector('#location').textContent = location;
            document.querySelector('#totalPrice').textContent = "$" + price;
        });
    </script>








</body>

</html>
